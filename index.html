<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="res/style.css">
    <meta name="theme-color" content="#0d825d">
    <title>Remembrall</title>
</head>
<body>
    <div class="title-bar">
        <div class="title">Remembrall</div>
        <div class="btns">
            <div class="btn" id="add-btn"><img src="res/add.svg"></div>
            <div class="btn" id="edit-btn"><img src="res/edit.svg"></div>
            <div class="btn" id="save-btn"><img src="res/save.svg"></div>
            <div class="btn" id="delete-btn"><img src="res/delete.svg"></div>
        </div>
    </div>

    <section>
        <ul class="notes-list"></ul>

        <div class="empty-message">
            No notes saved.
        </div>
    
        <div class="edit-window">
            <input class="input" type="text" name="" id="title" placeholder="Title">
            <textarea class="input" name="" id="content" placeholder="Content"></textarea>
        </div>
    </section>

    <script src="res/jq.js"></script>
    <script src="res/app.js"></script>
</body>
</html>
